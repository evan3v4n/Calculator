<!DOCTYPE html>

<html lang = "en">
    <meta charset="utf-8" />
    <title>Javascript Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
</html>

<div class="container">
    <p>
      This calculator follows a tutorial written by Zell Liew on FreeCodeCamp. <a href="https://www.freecodecamp.org/news/how-to-build-an-html-calculator-app-from-scratch-using-javascript-4454b8714b98" target="_blank">You can find the tutorial here</a>
    </p>
    <p>
      The source code can be found at this <a href="https://github.com/evan3v4n/Calculator" target="_blank">github repository</a>
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>

        <script src="script.js"></script>
      </div>
    </div>
  </div>
